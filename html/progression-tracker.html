<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wherewithal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Stylesheet link -->
    <link href="../css/progression-tracker.css" rel="stylesheet">
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- NavBar Starts Here -->
    <nav class="flex items-center justify-between flex-wrap bg-teal-500 p-6" id="navbar-body">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
            <span class="font-semibold text-xl tracking-tight" id="home-button"> Wherewithal </span>
        </div>
        <div class="block lg:hidden">
            <button class="flex items-center px-3 py-2 border rounded text-teal-200 border-teal-400 hover:text-white hover:border-white">
                <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
            </button>
        </div>
        <!------------- Holds all tab options for the navigation bar --------------->
        <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
            <div class="text-sm lg:flex-grow">
                <a href="#responsive-header" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4" id="dashboard">
                    Dashboard
                </a>
                <a href="#responsive-header" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4" id="userAttributes">
                    Attributes
                </a>
                <a href="#responsive-header" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
                    Skills
                </a>
                <a href="#responsive-header" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white">
                    How To Test
                </a>
            </div>
            <div>
                <a href="#" class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-teal-500 hover:bg-white mt-4 lg:mt-0" id="enterActivity">Enter Activity</a>
            </div>
        </div>
    </nav>
    <!-- NavBar Ends Here -->
    <!-------------------------- Page Title ------------------------------->
    <h1 class="text-3xl font-bold underline" id="page-title">
        Title
    </h1>
    <!------------------------ Overall Score Card ------------------------->
    <div class="shadow-lg rounded-lg overflow-hidden physicalStats w-1/2">
        <div class="py-3 px-5 bg-gray-50 w-84 strengthStatTitle">Your Physical Score</div>
        <canvas class="p-10" id="physicalRadar"></canvas>
    </div>

    <!-------------- Links ---------------->
    <!-- Progression Tracker javascript document -->
    <script src="../js/progression-tracker.js"></script>
    <!-- Chart Radar Link -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Tailwind Stats Chart JS Code -->
    <script>
        const physicalRadar = {
            labels: [
                "Muscular Strength",
                "Muscular Endurance",
                "Cardio Endurance",
                "Mobility",
                "Chronic Health",
                "Provisional Health",

            ],
            datasets: [
                {
                    label: "Physical Strength",
                    data: [65, 59, 90, 81, 56, 55],
                    fill: true,
                    backgroundColor: "rgba(133, 105, 241, 0.2)",
                    borderColor: "rgb(133, 105, 241)",
                    pointBackgroundColor: "rgb(133, 105, 241)",
                    pointBorderColor: "#fff",
                    pointHoverBackgroundColor: "#fff",
                    pointHoverBorderColor: "rgb(133, 105, 241)",
                },
                {
                    label: "My Second Dataset",
                    data: [28, 48, 40, 19, 96, 27],
                    fill: true,
                    backgroundColor: "rgba(54, 162, 235, 0.2)",
                    borderColor: "rgb(54, 162, 235)",
                    pointBackgroundColor: "rgb(54, 162, 235)",
                    pointBorderColor: "#fff",
                    pointHoverBackgroundColor: "#fff",
                    pointHoverBorderColor: "rgb(54, 162, 235)",
                },
            ],
        };

        const configRadarChart = {
            type: "radar",
            data: physicalRadar,
            options: {},
        };

        let chartBar = new Chart(
            document.getElementById("physicalRadar"),
            configRadarChart
        );
    </script>
</body>
</html>
